<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="registration">
        <h2>Login<br><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-people-fill" viewBox="0 0 16 16">
                <path
                    d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
            </svg></h2>
        <form>
            <div class="login">
                <label>Name</label><br>
                <input type="text" id="name"><br><br>
                <label>Password</label><br>
                <input type="password" id="pass"><br><br>
                <button onclick="login()">Sign in</button>
            </div>
        </form>
        <div class="forget">
            <br>
            <p>Forget Password?</p>
        </div>
    </div>

</body>

</html>
<script type="text/javascript">
    function login(){
        var name= document.getElementById("name").value;
        var password= document.getElementById("pass").value;
        if((name=="sona" && password=="1234")||(name=="tina" && password=="5678"))
        {
            alert('Login successfully');
            return true;
        }
        else if(name!="sona" || name=="")
        {
            alert("Enter Username or Incorrect Username")
            return false;
        }
        else if(password!="1234" || password=="")
        {
            alert("Enter password or Incorrect password")
            return false;
        }
       
        

    }
</script>
